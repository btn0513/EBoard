<ion-modal-view>

  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-clear icon-left ion-ios-close-empty" ng-click="closeModal()"></button>
      <h1 class="title">Map</h1>
    </div>
  </ion-header-bar>
  
  <ion-content scroll="false">
  	<!-- Google Map -->
  	<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
  	  <!-- Map Marker -->
      <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options" click="onClick()" events="marker.events">
      	<!-- Marker Title -->
        <ui-gmap-window options="windowOptions" closeClick="closeClick()">
          <div>{{title}}</div>
        </ui-gmap-window>
      </ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>

</ion-modal-view>
