<ion-view>

  <ion-nav-bar class="bar-clear">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content style="top:0; background-color: #FAFAFA;">

    <div ng-controller="PicsCtrl" class="item item-image" style="height:260px;">
      <a ng-click="openModal()">
        <img ng-src="{{post.images[0]}}">
      </a>
    </div>

    <!-- Top Section -->
    <div class="list" style="box-shadow:0 1px 5px grey; margin-bottom:1em;">
      <div class="item item-icon-left item-icon-right">
        <a style="font-size: large; left:-0.5%;" class="icon ion-ios-star">5</a>
        <a style="font-size: large;" class="icon ion-ios-camera">10</a>
      </div>
      <div class="item" style="padding:0;">
        <p style="text-align:center; font-size:1.3em;">{{post.title}}</p>
      </div>
      <div class="item" style="padding:0; border:none;">
        <div class="row">
          <p class="col" style="text-align:center; margin:0; color:#0A3CB6">CONTACT</p>
          <p class="col" style="text-align:center; margin:0; color:#3ABA30">SHARE</p>
        </div>
      </div>
    </div>
    
    <!-- Date and time -->
    <div class="row">
      <div class="col col-20" style="text-align:center;">
        <i class="ion-ios-clock" style="font-size:XX-large; color:#71D472;"></i>
      </div>
      <div class="col" style="font-size: 1.2em; line-height: 200%;">{{post.date}}</div> <!-- Temporary css setting to center the line-->
    </div>
    
    <!-- Event location -->
    <div class="row">
      <div class="col col-20" style="text-align:center;">
        <i class="ion-ios-location" style="font-size:XX-large; color:#A1887F;"></i>
      </div>
      <div class="col" style="font-size: 1.2em; line-height: 200%;">{{post.location}}</div> <!-- Temporary css setting to center the line-->
    </div>
    <!-- Event location map -->
    <div class="row">
      <div class="col col-20"></div>
      <div class="col col-75">
        <div ng-controller="MapCtrl"> <!-- using filler image for now -->
          <a ng-click="openModal()">
            <img class="full-image" src="img/Map.png"></img>
          </a>
        </div>
      </div>
    </div>
    
    <!-- Description -->
    <div class="row">
      <div class="col col-20" style="text-align:center;">
        <i class="ion-ios-person" style="font-size:XX-large; color:#F48FB1;"></i>
      </div>
      <div class="col col-75" style="font-size: 1em;">
      {{post.description}}</div> <!-- Temporary css setting to center the line-->
    </div>

    <!-- Poster info -->
    <div class="row">
      <div class="col col-20" style="text-align:center;">
        <i class="ion-ios-paper" style="font-size:XX-large; color:#4E6CEF;"></i>
      </div>
      <div class="col">
        <span style="font-size: 1.2em;">Posted By {{post.postedAuthor}}</span>
        <br/>
        <span style="font-size: 0.7em;">{{post.date_created}}</span>
      </div> <!-- Temporary css setting to center the line-->
    </div>

  </ion-content>
</ion-view>
